<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Ball Animation</title>
<style>
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(100px);
    }
  }

  .ball {
    width: 50px;
    height: 50px;
    background-color: red;
    border-radius: 50%;
    position: relative;
    animation: bounce 3s infinite;
    
  }

  .container {
    width: 200px;
    height: 200px;
    border: 2px solid black;
    position: relative;
    overflow:hidden;
    margin: 50px auto;
    display: flex;
    justify-content: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="ball"></div>
</div>

</body>
</html>
