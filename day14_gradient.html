<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        *{
            margin: 0px;
        }
        div{
            height: 99vh;
            width: 100%;
            
        }
        .box1{
            background: linear-gradient( to top, red,blue,purple);
        }
        .box2{
            background: linear-gradient(to left, red,blue,purple);
        }
        .box3{
            background: linear-gradient(to right top, red,blue,purple);
        }
        .box4{
            background: linear-gradient(to bottom left, red,blue,purple);
        }
        .box5{
            background: linear-gradient(to bottom, red,blue,purple);
        }
    </style>
</head>
<body>
    <!-- Linear gradient -->
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>

    <!-- DIRECTION -->
    <h1>to top,to right,to left, to right top,to left bottom</h1>
</body>
</html>o
