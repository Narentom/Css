<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
    <style>
        h1{
            display: block;
        }

        h2{
            display: none;
        }

       h3,h4{
            display: inline;
            background-color: aqua;
        }
        
        h5{
            font-size: 2rem;
            margin: 1%;
            background-color: crimson;
            display: inline-block;
            
            
        }

    </style>
</head>
<body>
    <!-- Block 
         None 
         inline 
         inline-block
         Flex
         Grid -->
     <!-- h1 block is default     -->
    <h1>This is a first line</h1>
    <h1>This is a second line</h1>

    <!-- None -->
    <h2>This is a none</h2>

        <!-- inline -->
    
    <h3>This is a third line</h3>
    <h4>This is a fourh line</h4><br>

        <!-- inline-block -->
        <h5>Lorem ipsum dolor sit amet.</h5>
        <h5>Lorem ipsum dolor sit amet.</h5>
</body>
</html>
